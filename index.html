<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script type="text/javascript" src="weather.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="locationEntryContainer">
        <div>Enter location:</div>
        <div>
            <textarea name="locationEntry" id="locationEntry" cols="30" rows="2"></textarea>
        </div>
        <button class="submitBtn">Submit</button>
    </div>
    <div class="displayContainer">
        <div class="resultContainer"></div>
        <div class="tempContainer"></div>
    </div>
</body>
</html>
